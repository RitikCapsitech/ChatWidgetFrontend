name: Deploy widget to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build:widget
      - name: Create demo index.html
        run: |
          cat > dist-widget/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
            <head>
              <meta charset="utf-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1" />
              <title>Chat Widget Demo</title>
            </head>
            <body>
              <h1>Chat Widget Demo</h1>
              <p>If you see the floating chat icon, deployment worked.</p>
              <chat-bot-widget></chat-bot-widget>
              <script src="./chatbot-widget.js" defer></script>
            </body>
          </html>
          EOF
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist-widget

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - id: deployment
        uses: actions/deploy-pages@v4


